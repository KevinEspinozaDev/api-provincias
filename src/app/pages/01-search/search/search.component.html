<div fxLayout="column" fxLayoutAlign="center center">

  <h1>Buscador de latitud y longitud de provincias argentinas</h1>
  <p>Ingrese el nombre de una provincia para ver sus coordenadas</p>

  <form
    [formGroup]="searchForm"
    fxLayout="column" fxLayoutAlign="center center"
    (ngSubmit)="onSubmit()" class="form">

    <mat-form-field appearance="fill">
      <mat-label>Nombre de provincia</mat-label>
      <input matInput formControlName="nombre" name="nombre" type="text" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="btn-submit" type="submit">Buscar</button>

  </form>

  <div class="info-container">
    <app-table [nombreSearched]="nombreSubmitted"></app-table>
  </div>

</div>
