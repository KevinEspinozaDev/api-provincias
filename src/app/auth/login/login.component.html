<div class="container" fxLayout.gt-md="row" fxLayoutAlign="center center">

  <div class="background-container" fxLayout="column" fxLayoutAlign="center center">

  </div>

  <div class="form-container" fxLayout="column" fxLayoutAlign="center center" >

    <mat-card  class="login-card">
      <h1 fxLayoutAlign="center center">API Provincias</h1>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form" [noValidate]="false">

          <mat-form-field>
            <mat-label>Nombre de usuario</mat-label>
            <input matInput formControlName="username">

            <mat-error *ngIf="loginForm.controls['username'].errors?.['required']">Ingrese un username</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">

            <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">Ingrese una password</mat-error>
          </mat-form-field>

          <div *ngIf="loginError" class="containerError">
            <p>Credenciales inválidas.</p>
          </div>

          <button mat-raised-button type="submit" color="primary">Login</button>

        </form>
      </mat-card-content>

    </mat-card>
  </div>

</div>
